<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var userLang = navigator.language || navigator.userLanguage; 
		//alert ("The language is: " + userLang);
		if( userLang == 'zh-tw' || userLang == 'zh-TW' ) {
			location.href = 'zh_TW/index.html';
		}
		if( userLang == 'zh-cn' || userLang == 'zh-CN' ) {
			location.href = 'zh_CN/index.html';
		}
		else{
			location.href = 'index2.html';
		}
	</script>
</body>
</html>
